name: CI Workflow

on:
  push:
    branches:
      - main  # Esto se activa cuando hay un push a la rama principal

jobs:
  build:
    runs-on: ubuntu-latest  # Se ejecutar치 en un entorno Ubuntu

    steps:
    - name: Checkout code
      uses: actions/checkout@v2  # Esto descarga el c칩digo del repositorio

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'  # Instala la versi칩n 14 de Node.js

    - name: Install dependencies
      run: npm install  # Instala todas las dependencias definidas en package.json

    - name: Run build
      run: npm run build  # Si tienes un script de construcci칩n definido en package.json
